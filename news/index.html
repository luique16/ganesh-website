<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ganesh</title>
        <link rel="icon" href="../assets/GaneshLogo.png" type="image/png">
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/news.css">
        <script src="../scripts/news.js" type="module"></script>
    </head>

    <body>
        <header>
            <div>
                <a href="/">
                    <div id="header-left">
                        <img id="ganesh-header-logo" src="../assets/GaneshLogoBranco.png" alt="Logo">
                        <p id="ganesh-logo-text">GANESH</p>
                    </div>
                </a>
                <div id="header-right">
                    <a href="/news" id="news-button">Notícias</a>
                    <button id="language-button">
                        <img src="../assets/BR.svg" alt="pt-BR">
                        <p>pt-BR</p>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <h1>Notícias</h1>
            <div id="news"></div>
            <div id="pages">
                <button id="minus-page" class="arrow-button"> <img src="../assets/left-arrow.png" alt="Minus page"> </button>
                <p id="page-number">1</p>
                <button id="plus-page" class="arrow-button"> <img src="../assets/right-arrow.png" alt="Plus page"> </button>
            </div>
        </main>

        <div id="blank-space"></div>

        <footer>
            <div id="footer-left">
                <a href="https://x.com/GaneshICMC" target="_blank">
                    <img src="../assets/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/ganeshicmc/" target="_blank">
                    <img src="../assets/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/ganeshICMC/" target="_blank">
                    <img src="../assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://github.com/ganesh-icmc" target="_blank">
                    <img src="../assets/github.png" alt="GitHub">
                </a>
                <a href="https://www.youtube.com/c/ganeshicmc" target="_blank">
                    <img src="../assets/youtube.png" alt="YouTube">
                </a>
            </div>
            <div id="footer-right">
                <p>&copy; 2025 Ganesh</p>
            </div>
        </footer>
    </body>
</html>
